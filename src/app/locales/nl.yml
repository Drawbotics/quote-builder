    title: Hoe wij werken
    kickoff_title: Kick-off meeting
    kickoff_description: Voor elk project organiseren wij een kick-off meeting om een beter inzicht te krijgen in het project, doelpubliek, gewenste sfeer e.d.
    followup_title: Productie follow-up
    followup_description: U krijgt toegang tot een managementplatform waar u uw projecten gemakkelijk kunt opvolgen en kunt samenwerken met collega’s.
    correction_studio_title: Correctie studio
    correction_studio_description: Je hebt toegang tot een correctiestudio om in realtime wijzigingen aan te brengen op alle designs die we leveren.
    launch_title: Lancering
    launch_description: Wij blijven uiteraard beschikbaar na de lancering van het project voor eventuele aanpassingen of uitbreidingen
  what_we_do:
    title: Wat we doen
    platform_title: We hebben een geweldig online platform gecreëerd
    platform_description: 'Bestel alle marketingdiensten die u nodig heeft om uw vastgoed te promoten. Via ons platform ontvangt u in real-time een bestek op basis van uw opties en voorkeuren. Bovendien staat ons team steeds ter beschikking via chat, telefoon of email om u bij te staan en al uw vragen te beantwoorden!'
    management_title: 'Drawbotics is ook een project-management platform'
    management_description: Met een persoonlijk dashboard waar u de status van uw projecten kunt volgen en een ingebouwde correctiestudio die u toelaat samen met uw collega’s wijzigingen aan te vragen, is het beheer van uw marketingprojecten nog nooit zo eenvoudig geweest.
  payment_methods:
    title: Prijs en betalingsvoorwaarden
    paragraph1: Een van de belangrijkste waarden van Drawbotics is transparantie. Onze klanten kunnen hun offertes op elk moment direct online maken via ons Drawbotics-platform. De prijzen in deze offerte zijn onder meer besproken tijdens de briefing van de klant.
    bullet_points: |
      - De onderstaande prijzen zijn exclusief btw.
      - Betalingsvoorwaarden: 30 dagen factuurdatum
      - Een voorschot van 30% moet betaald worden bij de bevestiging van uw bestelling.
      - Een tussentijdse betaling van 40% is verschuldigd als we meer dan de helft van het werk hebben voltooid.
      - Het saldo en de extra's die tijdens het project zijn toegevoegd, worden gefactureerd bij het afsluiten van het project / de aflevering van de definitieve bestanden.
    paragraph2: Voor onze klanten binnen de EU (excl. België) met een geldig btw-nummer, wordt een btw-tarief van 0% in rekening gebracht in het kader van een verleggingsregeling. Let op, misschien moet u de btw in uw land rechtvaardigen in overeenstemming met artikel 196, Richtlijn 2006/12 / EG van de EU Raad.
  stats:
    title: Kerncijfers
    description: Drawbotics is de enige one-stop shop gespecialiseerd in vastgoedmarketing. Dankzij ons platform kunt u alle marketingdiensten en producten die u nodig heeft gemakkelijk op één plaats bestellen en beheren. Daarbovenop kunt u gratis marketingadvies krijgen van onze experten.
