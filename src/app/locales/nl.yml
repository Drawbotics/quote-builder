services:
  interior3d:
    name: 3D Interieur
    description: 3D interieurbeelden creëren de nodige sfeer om klanten aan te trekken en laten hen toe zich in de woning te projecteren.
  exterior3d:
    name: 3D Exterieur
    description: 3D exterieur beelden zijn onmisbaar bij de lancering van een nieuwbouwproject. Klanten kunnen hiermee hun toekomstig huis visualiseren en zijn zo de fundering voor hun vertrouwen.
  shoebox:
    name: 3D Shoebox
    description: Shoeboxen hebben een dubbele rol. Enderzijds zijn het mooie visuals die de aandacht trekken op reclame- of mediacampagnes. Daarnaast tonen ze de oppervlakten en de verhoudingen van de verschillende ruimten waardoor jullie klanten zich gemakkelijk in hun toekomstige woningen kunnen projecteren.
  video-animation:
    name: Video Animatie
    description: Als cruciaal onderdeel van de attractiefase is een video een krachtig hulpmiddel om interesse op te wekken tijdens meerdere momenten van de marketing campagne.
  virtual-tour:
    name: 3D/VR Visits
    description: 3D-rondleidingen zorgen voor een volledig meeslepende ervaring waarmee potentiële klanten hun toekomstige huis kunnen bezoeken in virtual reality of direct via hun computer en mobiele telefoon.
  drone-shooting:
    name: Drone Shooting
    description: De drone shooting biedt realistische beelden die echt indrukwekkend kunnen zijn wanneer ze worden geïntegreerd in video- of 3D-beelden.
  photo-shooting:
    name: Fotoshoot
    description: Een gepersonaliseerde fotoshoot is essentieel voor het creëren van een merkidentiteit. Het is veel effectiever dan de veel gebruikte stockfoto's en geeft interessante informatie over het gebied van het gebouw.
  maquette:
    name: 360° Maquette
    description: De maquette geeft een 360 graden kijk op het project dat in de omgeving is geïntegreerd. Het is een zeer effectief hulpmiddel om de grootte van het project te laten zien.
  commercial-floorplan:
    name: Verkoopsplannen
    description: Verkoopsplannen zijn essentieel voor elk nieuwbouw project. Ze zijn het laatste element dat door uw klant wordt gebruikt om zijn beslissing te nemen.
  billboard:
    name: Billboard
    description: Reclameborden bieden een geweldige lokale zichtbaarheid. Ontworpen om de aandacht van potentiële klanten te trekken en hun interesse te wekken. Dienst excl. printing en plaatsing.
  brand-id:
    name: Brand ID
    description: Meer dan een logo of kleurencombinatie, een mooie branding bepaalt de toon voor uw nieuwbouw project.
  brochure:
    name: Brochure
    description: De brochure is de belangrijkste fysieke ondersteuning voor beeldmateriaal. Een stijlvolle brochure die alle informatie communiceert die uw klanten nodig hebben, en de juiste sfeer koestert om hen te helpen bij hun beslissing.
  flyer:
    name: Flyer
    description: Deze eenvoudige en goedkope advertentieprint is ontworpen om de aandacht van uw lokale publiek te trekken.
  landing-page:
    name: Landingspagina
    description: De landingspagina is een webpagina die de essentiële informatie van het project in één oogopslag introduceert. Héél belangerijk voor het genereren van leads tijdens de teasingsfase van uw project.
  newsletter:
    name: Newsletter
    description: De newsletter zorgt ervoor dat je de aangeworven leads op de hoogte kan houden van de evolutie van het project en de "cold leads" zo opnieuw warm te maken voor je project.
  website:
    name: Project Website
    description: De project website is de sleutel tot het succes van uw marketingcampagne. Het speelt een cruciale rol in de conversie van uw leads.
  media-kit:
    name: Media Kit
    description: Communicatie is het basisconcept van een marketingcampagne. Deze kit bevat verschillende webbanner- en printadvertenties.
  social-media-kit:
    name: Sociale Media Kit
    description: Sociale netwerken hebben betere resultaten met jongeren dan traditionele media. Deze kit bevat advertenties die speciaal zijn ontworpen voor sociale media.
  floorplan:
    name: Interactief plan
    description: Van het geven van broodnodige informatie aan potentiële klanten tot hen een fantastische interactieve tool te bieden dat hen helpt zich de perfecte layout of meubelcombinatie van hun droomhuis in te beelden.
  photo-editing:
    name: Fotobewerking
    description: Op maat bewerkte foto's van de hoogste kwaliteit.
  restyling:
    name: Restyling
    description: Het ware potentieel in een oogopslagde, de virtuele home staging door Drawbotics
  exterior-restyling:
    name: Exterior Restyling
    description: HHelp uw prospecten hun toekomstige woning in een ander daglicht te zien. Geef uw pand een nieuwe virtuele look met een frisse laag verf of een nieuw dak.
  revo:
    name: Revo
    description: Revo werd ontwikkeld om promotoren te helpen bij het converteren van hun leads dankzij een unieke gebruikservaring met kwalitatieve 3D beelden en alle nuttige informatie binnen handbereik.
    description2: Er zijn verschillende fases in een verkoopcyclus. Van het eerste contact met een potentiële klant via een bezoek op jullie website tot de beslissing om jullie te contacteren en te ontmoeten.
    description3: Met Revo heeft u alle de instrumenten in huis om de aandacht van uw klanten aan te trekken en vast te houden. De unieke ervaring die u aanbiedt op uw website zorgt voor een hogere conversie.
  custom:
    name: Gepersonaliseerd product
