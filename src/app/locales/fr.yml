    kickoff_description: Avant chaque projet, nous organisons une réunion de lancement pour s'assurer que nous comprenions bien toutes les spécificités du projet.
    followup_title: Follow-up de la production
    followup_description: Via notre plateforme en ligne, vous pouvez suivre la production de vos services en temps réel.
    correction_studio_title: Studio de correction
    correction_studio_description: Vous aurez accès à un studio de correctioin vous permettant de faire des demandes de modifications en temps réel sur l'ensemble des visuels que nous réalisons pour vous.
    launch_title: Lancement
    launch_description: Nous restons à votre disposition même après le lancement de votre campagnee marketing pour répondre à tous vos besoins et questions.
  what_we_do:
    title: Ce que l'on fait
    platform_title: Nous avons créé une plateforme incroyable
    platform_description: Commandez tous les services marketing dont vous avez besoin pour promouvoir vos biens. Via notre plateforme, vous recevrez un devis en temps réel en fonction de vos options et préférences. En plus de cela, notre équipe est toujours disponible via notre système de chat pour vous assister et répondre à toutes vos questions.
    management_title: Drawbotics est également une plateforme de gestion de projets
    management_description: Avec un tableau personnalisé via lequel vous pouvez consulter le status de vos projets en temps réel ainsi qu'un studio de correction collaboratif qui vous permet de demander des modifications, la gestion de A à Z de vous projets marketing n'a jamais été si simple.
  payment_methods:
    title: Prix et modalités de paiement
    paragraph1: Une des valeurs principale de Drawbotics se trouve dans la transparence. Nos clients peuvent à tout moment réaliser leurs devis directement en ligne à travers notre plateforme Drawbotics. Les prix indiqués dans ce devis comprennent les éléments discutés lors du briefing client.
    bullet_points: |
      - Les prix affichés ci-dessous sont des prix HTVA
      - Modalités de paiement: 30 jours date de facturation
      - Un acompte de 30% sera dû à la confirmation de votre bon de commande
      - Le solde ainsi que les suppléments ajoutés au cours du projet seront facturés à la clôture du projet / livraison des fichiers définitifs
    paragraph2: Pour nos clients au sein de l’UE avec un numéro de TVA valide, un taux de TVA de 0% sera facturé dans le cadre d’un mécanisme d’autoliquidation. Attention, vous pourriez être amené à justifier la TVA dans votre pays conformément à l’article 196,Directive 2006/112/CE du Conseil.
